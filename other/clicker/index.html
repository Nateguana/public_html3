<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="overlays.css">
    <link rel="stylesheet" href="styles.css">
    <script src="./game.js" defer></script>
    <script src="./load.js" defer></script>
</head>

<body>
    <h1>Gompei's Grass Game</h1>
    <h2>Score: <span id="score">5</span></h2>
    <div id="store-container">
        <div class="store" name="Lawn" cost="5" reap="2" cooldown="0.5" text="Lawn">
            <div class="widget" reap="2" cooldown="0.5" auto="null" name="Lawn">
                <p>Lawn</p>
                <div class="overlay-static"></div>
                <div class="overlay-slide" style="animation-duration: 0.5s;"></div>
            </div>
            <p>Lawn</p>
            <p>5 points</p>
            <p>+2 sqft</p>
            <p>0.5s</p>
            <div class="overlay-cost"></div>
        </div>

        <div class="store" name="Gompei" cost="15" reap="10" cooldown="2.0" auto="true" src="./gompei.png">
            <div class="store" name="Gompei" cost="15" reap="10" cooldown="2.0" auto="true" src="./gompei.png" broke="">
                <div class="widget" reap="10" cooldown="2.0" auto="true" name="Gompei"><img src="./gompei.png">
                    <div class="overlay-static"></div>
                    <div class="overlay-slide" style="animation-duration: 2s;"></div>
                </div>
                <p>Gompei</p>
                <p>15 points</p>
                <p>+10 sqft</p>
                <p>2.0s</p>
                <div class="overlay-cost"></div>
            </div>
        </div>
    </div>
    <div id="widget-container">

    </div>

</body>

</html>
